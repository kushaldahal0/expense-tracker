<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login-Expense Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href= "{{ url_for('static', filename='logo.png') }}" type="image/x-icon">
</head>
<body>
    <div class="lg:flex lg:items-center lg:justify-between">
  <div class="min-w-0 flex-1">
    <a href="{{  url_for('home') }}" ><h2 class="text-2xl font-bold leading-7 text-gray-900 sm:truncate sm:text-3xl sm:tracking-tight">Expense Tracker</h2></a>
    </div>
  </div>

<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <img class="mx-auto h-10 w-auto" src="{{ url_for('static', filename='logo.png') }}" alt="Your Company">
    <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Sign in to your account</h2>
    <div class="flex min-h-full flex-col justify-center">
        {% if message %}
            <p class="text-red-500 text-center">{{ message }}</p>
        {% endif %}
    </div>
  </div>

  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
    <form class="space-y-6" action="{{ url_for('login') }}" method="POST">
{#      <form class="space-y-6" action="{{ url_for('login') }}" method="POST">#}
      <div>
        <label for="username" class="block text-sm font-medium leading-6 text-gray-900">Username</label>
        <div class="mt-2">
          <input id="username" name="username" type="text" autocomplete="username" required class="block w-full rounded-md border-0 py-1.5 px-1 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
        </div>
      </div>

      <div>
        <div class="flex items-center justify-between">
          <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Password</label>
{#          <div class="text-sm">#}
{#            <a href="#" class="font-semibold text-indigo-600 hover:text-indigo-500">Forgot password?</a>#}
{#          </div>#}
        </div>
        <div class="mt-2">
          <input id="password" name="password" type="password" autocomplete="current-password" required class="block w-full rounded-md border-0 py-1.5 px-1 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
        </div>
      </div>

      <div>
        <button type="submit" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Sign in</button>
      </div>
        <p>{{ logged }}</p>
    </form>

    <p class="mt-10 text-center text-sm text-gray-500">
      Not a member?
{#      <a href="{{ url_for('register') }}" class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500">Register new acc</a>#}
        <a href="{{ url_for('register') }}" class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500">Register new acc</a>
    </p>
  </div>
</div>

</body>
</html>
